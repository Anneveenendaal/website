<!-- pagination -->
<div class="pagination">
	<div>
		<div class="pagination-title">Previous</div>
		<a href="{{ with .Prev }}{{ .RelPermalink }}{{ end }}" class="pagination-button">
			<div class="arrow-circle">
				<img src="/img/arrow-right.svg">
			</div>
			<span class="d-inline-block d-lg-none">Previous</span>
			<span class="d-none d-lg-inline-block">{{ with .Prev }}{{ .Title }}{{ end }}</span>
		</a>
	</div>
	<div class="pagination-right">
		<div class="pagination-title">Next</div>
		<a href="{{ with .Prev }}{{ .RelPermalink }}{{ end }}" class="pagination-button">
			<span class="d-none d-lg-inline-block">{{ with .Site.RegularPages.Next . }}{{ .Title }}{{ end }}</span>
			<span class="d-inline-block d-lg-none">Next</span>
			<div class="arrow-circle">
				<img src="/img/arrow.svg">
			</div>
		</a>
	</div>
</div>
<!-- /pagination -->
